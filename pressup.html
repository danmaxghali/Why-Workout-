<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pressups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="jpeg-optimizer_pressup.jpeg" alt="pressup image" class="image-text">
    <div class="left-stacked-list">
        <h3>Pressups</h3>
        <p class="text">Pressups are a great exercise that hit multiple different muscle groups:</p>
        <ul class="text">
                <li>Chest</li>
                <li>Shoulders</li>
                <li>Triceps</li>
        </ul>
        <p class="text">
            If you find this too hard, you can rest your knees on the floor instead of your feet.
            The more you can do the better, and next time you try you should be stronger!
        </p>
    </div>
    <button class="back-button">Back</button>
    <script src="script.js"></script>
